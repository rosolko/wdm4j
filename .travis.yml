language: java

jdk:
  - openjdk11

git:
  depth: false

before_cache:
  - rm -f  $HOME/.gradle/caches/*/*.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

script:
  - ./gradlew check --no-daemon --no-build-cache --console=plain
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew jacocoTestReport sonarqube --no-daemon --no-build-cache --console=plain -Dsonar.projectKey=rosolko_wdm4j -Dsonar.organization=rosolko-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN; fi'
